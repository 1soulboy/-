<body>
        邮箱：<input type="email" id="s" name="email" >
        <input type="submit" onclick="check()" value="获取用户名">
<script>
function  check()
{   
    var str=s.value;
    var index=str.indexOf("@");
    var strr=str.slice(0,index);
    if(index== -1){
        alert("请输入正确的邮箱格式");
    }else{
        alert(strr);
      }
}
</script>
